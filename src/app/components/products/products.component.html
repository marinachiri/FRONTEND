<script src="../../../assets/lib/owlcarousel/owl.carousel.js"></script> -->
<div class="container-fluid py-5">
  <div class="container">
    <div
      class="border-start border-5 border-primary ps-5 mb-5"
      style="max-width: 600px"
    >
      <h6 class="text-primary text-uppercase">Products</h6>
      <h1 class="display-5 text-uppercase mb-0">Check out our bike set</h1>
    </div>
    <div class="product-carousel" style="width: 100%">
      <owl-carousel-o *ngIf="customOptions" [options]="customOptions" #owlCar>
        <ng-container *ngFor="let slide of bikes_type">
          <ng-template carouselSlide [id]="slide.id.toString()">
            <div class="pb-5">
              <div
                class="product-item position-relative bg-light d-flex flex-column text-center"
              >
                <!-- <img
                  class="img-fluid mb-4"
                  [src]="slide.image_url"
                  [alt]=""
                  [title]="slide.nume"
                />   -->
                <div
                  class="myitem"
                  [style.background-image]="'url(' + slide.image_url + ')'"
                ></div>
                <h6 class="text-uppercase">{{ slide.nume }}</h6>
                <div class="btn-action d-flex justify-content-center">
                  <a class="btn btn-primary py-2 px-3" href=""
                    ><i class="bi bi-cart"></i
                  ></a>
                  <a class="btn btn-primary py-2 px-3" href=""
                    ><i class="bi bi-eye"></i
                  ></a>
                </div>
              </div>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</div>
<!-- Products End -->
